<div>
  <div *ngIf="!token">
    <button mat-button [matMenuTriggerFor]="menu" class="dropdown-toggle"
      style="  background-color: #f79f4d;  border-radius: 10px; margin-top: 5%; margin-left: 5%;"> Heart Speak
      1.0</button>
    <mat-menu #menu="matMenu" class="custom-menu">
      <p style="width: 80%; margin-left: 2%; ">Log in to try our latest model with dual speech and multiple themes </p>
      <button mat-menu-item style=" background-color: #f79f4d !important ;    width: 37%;
          border-radius: 20%;
          margin-left: 5%; " routerLink="/login">Login</button>
    </mat-menu>

  </div>
  <div class="d-flex justify-content-center align-items-center gap-2 mt-3">

    <button *ngIf="token" class="btn  " style="  background-color: #be0000; color: black; " mat-button
      [matMenuTriggerFor]="menuclear" class="dropdown-toggle">Clear Chat
      <mat-menu #menuclear="matMenu" class="custom-menu">
        <p style="width: 90%; margin-left: 2%; ">You want to Clear Chat ?</p>
        <button mat-menu-item style=" background-color: #d10000 !important ;    width: 55%;
          border-radius: 5%;
          margin-left: 25%; " (click)="clearChat()"> <i class="fas fa-trash ms-2"></i>clear</button>
      </mat-menu>
    </button>
    <button class="btn" style="background-color: white; color: black;" (click)="logout()" *ngIf="token">Logout</button>



  </div>


</div>

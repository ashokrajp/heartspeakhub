<app-header></app-header >
<div class="container d-flex justify-content-center align-items-center " style="  position: fixed;   max-width: 100%;
background: #efe9f9;
">
    <div class="login-container card p-4" >
        <form class="forms-sample" [formGroup]="LoginForm" (ngSubmit)="submitForm()" novalidate>
        <h2 class="text-center" style="color: white;">Login</h2>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Email *"  formControlName="email" required />

          <p class="text mt-1"   style="color: white;" *ngIf="isSubmitted && errorControl.email.errors?.required">Email id is required
            <p class="text mt-1"  style="color: white;" *ngIf="isSubmitted && errorControl.email.errors?.pattern">Please enter valid
              email
            </p>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password *"  formControlName="password" required />
          <p class="text mt-1" style="color: white;" *ngIf="isSubmitted && errorControl.password.errors?.required">Password is required</p>
          <p class="text mt-1"  style="color: white;" *ngIf="isSubmitted && errorControl.password.errors?.pattern">Password must
            contain 1 upper,1 lowercase,and 1 special character & 1 number</p>
        </div>
       
        <button type="submit" class="btn btn-danger w-100 " [disabled]="loading" style="position: relative; height: 40px;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
          <span *ngIf="!loading">Login Now</span>
        </button>
      
      </form>
    </div>
  </div>
